<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="content">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="screen"></div>
            <div class="lower-half">
                <div class="digits">
                    <div class="digit-div"><button class="digit">7</button></div>
                    <div class="digit-div"><button class="digit">8</button></div>
                    <div class="digit-div"><button class="digit">9</button></div>
                    <div class="digit-div"><button class="digit">4</button></div>
                    <div class="digit-div"><button class="digit">5</button></div>
                    <div class="digit-div"><button class="digit">6</button></div>
                    <div class="digit-div"><button class="digit">1</button></div>
                    <div class="digit-div"><button class="digit">2</button></div>
                    <div class="digit-div"><button class="digit">3</button></div>
                    <div class="digit-div" id="zero"><button class="digit">0</button></div>
                    <div class="digit-div"><button class="digit">.</button></div>
                </div>
                <div class="operations">
                    <div class="operation-div"><button class="operation" id="add">Add</button></div>
                    <div class="operation-div"><button class="operation" id="subtract">Subtract</button></div>
                    <div class="operation-div"><button class="operation" id="multiply">Multiply</button></div>
                    <div class="operation-div"><button class="operation" id="divide">Divide</button></div>
                    <div class="operation-div"><button class="operation" id="operate">Operate</button></div>
                    <div class="operation-div"><button class="operation" id="clear">Clear</button></div>
                </div>
            </div>

        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
